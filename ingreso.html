<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Boutique</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/lmb.png" />

</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logoLB.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion py-5">
        <a class="navegacion__enlace " href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="ingreso.html">Iniciar Sesión</a>
    </nav>


    <main class="contenedor">
        <h1>Ingresa a Nuestro Panel Contable</h1>

        <div class="camisa__contenido">
            <div>
                <label for="staticEmail" class="producto__nombre">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="producto__nombre" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div>
                <label for="inputPassword" class="producto__nombre">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="producto__nombre" id="inputPassword">
                </div>
                <h3><button class="btn btn-custom">Iniciar Sesión</button></h3>
            </div>
        </div>


    </main>

    <footer class="footer">
        <p class="footer__texto">WM Luxury Boutique - Desarrollado por Nestor Cabrera &copy;</p>
        <p class="footer__texto">Tienda física: Cúcuta calle 17 # 1e - 13 Caobos</p>
    </footer>

</body>
</html>
